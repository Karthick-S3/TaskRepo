<div class="container-fluid w-100 h-100 d-flex flex-column">
    <p-confirmDialog ></p-confirmDialog>
    <p-toast></p-toast>
    <div class="container-fluid w-100 px-0 py-2 ">
        <h4 class="m-0">Service Monitoring</h4>
    </div>
    <div class="container-fluid w-100  p-0 m-0 d-flex" >
        <div class="card h-100 w-50">
            <div class="sec-div w-100 p-0 m-0 d-flex align-items-center rounded-top">
                <h1  class="text-white fs-6 fw-semibold mx-3 my-auto">Service Status</h1>
              </div>
            <p-table 
                [value]="products" 
                styleClass="p-datatable-gridlines" 
                [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="caption" class="refresh p-0 m-0" style="padding: 0%;margin: 0%;"  >
                    <button (click)="refreshService()" class="border border-dark rounded py-1 px-2 bg-white text-black m-0" style="font-size: 14px;">Refresh Service Status</button>
                </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Service Name</th>
                            <th>Status</th>
                            <th>Memory</th>
                            <th>Start</th>
                            <th>Stop</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.displayName }}</td>
                            <td>{{ product.status }}</td>
                            <td class="text-center">
                                
                                <ng-container *ngIf="product.status === 'Running'; else emptyMemory">
                                    {{ product.workingSetMemoryMB }}
                                </ng-container>
                                <ng-template #emptyMemory></ng-template>
                            </td>
                            <td class="text-center">
                                <button class="border-0 bg-transparent"
                                        [disabled]="product.status === 'Running'"
                                        [ngClass]="{'disabled-button': product.status === 'Running'}"
                                        (click)="startService(product)" style="color: green;">
                                    <i pTooltip="Start" class="fa-solid fa-play" ></i>
                                </button>
                            </td>
                            <td class="text-center">
                                <button class="border-0 bg-transparent"
                                        [disabled]="product.status === 'Stopped'"
                                        [ngClass]="{'disabled-button': product.status === 'Stopped'}"
                                        (click)="stopService(product)"  style="color: red;">
                                    <i pTooltip="Stop" class="fa-solid fa-ban"></i>
                                </button>
                            </td>
                        </tr>
                    </ng-template>
                    
                      
                      
            </p-table>
        </div>
        <div class="card h-50 w-50 border-0">

        </div>
    </div>
</div>

<div *ngIf="animation" style="width: 100%;height: calc(100vh - 50px);display: flex;align-items: center;justify-content: center;background-color: rgba(0, 0, 0, 0.623);position: absolute;bottom: 0;left: 0;z-index: 999;">
    <img width="100px" height="100px" src="../assets/animation4.svg" alt="">
  </div>
